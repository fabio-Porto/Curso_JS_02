<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade do carro</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name='txtvel' id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="cinto"></div>
    <div id="res"></div>

    

    <script>

        function calcular(){
            var velo = document.getElementById('txtvel')
            var velocidade = Number(velo.value)
            var res = document.getElementById('res')
            var cinto = document.getElementById('cinto')
            cinto.innerHTML = `Sua velocidade era de <strong>${velocidade}km/h</strong>`
            if (velocidade > 60){
                res.innerHTML += `<strong>Voce foi multado!</strong>`
                res.style.color = 'red'
            }else {
                res.innerHTML = `<strong>Sua velocidade e permitida!</strong>`
                res.style.color = 'green'
            }
            cinto.innerHTML += `<p>Use sempre cinto de seguranca!</p>`
        }
    </script>
</body>
</html>
